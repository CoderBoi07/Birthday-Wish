<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Happy Birthday! ðŸŽ‚</title>
    <style>
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            animation: gradientBackground 15s ease infinite;
        }

    
        @keyframes gradientBackground {
            0% {
                background: linear-gradient(45deg, #ff6e9c, #f3a183);
            }
            50% {
                background: linear-gradient(45deg, #ff8c00, #ff63b2);
            }
            100% {
                background: linear-gradient(45deg, #ff6ec7, #f3a183);
            }
        }

        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
            border: 6px solid transparent; 
            background-image: linear-gradient(45deg, rgb(255, 0, 0), rgb(0, 255, 0), rgb(225, 154, 202), rgb(221, 84, 84));
            background-size: 400% 400%; 
            animation: rgbBorder 5s ease infinite;
        }

        /* Animated RGB Border */
        @keyframes rgbBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3.5em;
            color: #0e0d0d;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        p {
            color: #130f0f;
            font-size: 1.5em;
            margin-top: 15px;
            line-height: 1.6;
        }

        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

    
        @media (max-width: 768px) {
            .card {
                padding: 25px 40px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px 30px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

        <p>May your day be filled with joy, laughter, and countless blessings. Have a fantastic year ahead! ðŸŽˆ</p>
    </div>
</body>
</html>
